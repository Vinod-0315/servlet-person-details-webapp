<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employe Details</title>
<link rel="stylesheet" href="EmpFile.css">

</head>


<body>
<h1>Employee Details:</h1>
<form action="emp" method="post">
<dl>

<dt>Employee id:</dt> 
 <dd><input type="text" name="id"></dd>
 
 <dt>Employee Name:</dt>
 <dd><input type="text" name="name"> </dd>
 
 <dt>Employee Address:</dt>
 <dd><input type="text" name="add"></dd>
 
 <dt>Employee Salary:</dt>
 <dd><input type=text name="sal"></dd>
 
 <dt>Employee Gender:</dt>
 <dd><input type="radio" value="male" name="gender">Male<br></dd>
 <dd><input type="radio" value="female" name="gender">Female<br></dd>
 
 <dt>Employee Profile:</dt>
 <dd><input type="radio" value="developer" name="profile">Developer</dd>
  <dd><input type="radio" value="QA" name="profile">QA</dd>
  <dd><input type="radio" value="Test" name="profile">Tester</dd>
  
  <dt>Employee Hobbies:</dt>
  <dd><input type="checkbox" value="read" name="hobb">Reading</dd>
  <dd><input type="checkbox" value="write" name="hobb">Writing</dd> 
  <dd><input type="checkbox" value="search" name="hobb">Searching</dd>
  <dd><input type="checkbox" value="code" name="hobb">Coding</dd>
  
  <dt><input type="submit" value="submit"></dt>
 
</dl>


</form>
</body>
</html>
